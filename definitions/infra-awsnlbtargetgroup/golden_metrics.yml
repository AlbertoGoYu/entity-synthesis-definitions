healthyHosts:
  title: Healthy Hosts
  query:
    select: min(`provider.healthyHostCount.Minimum`)
    from: LoadBalancerSample
    where: provider='NlbTargetGroup'
    eventId: entityGuid
    facet: entityName
unhealthyHosts:
  title: Unhealthy Hosts
  query:
    select: max(`provider.unHealthyHostCount.Maximum`)
    from: LoadBalancerSample
    where: provider='NlbTargetGroup'
    eventId: entityGuid
    facet: entityName